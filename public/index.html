<html>
<head>
  <!-- Meta Tags -->
  <meta charset='UTF-8' />
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
  <meta content='width=device-width, initial-scale=1.0' name='viewport' />
  <title> Ordertaker - Built with knockout </title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel='stylesheet' type='text/css' href='css/styles.css'>

  <script data-main="js/main.js" src="js/require.js"></script>

</head>
<body>
  <div class='container'>
    <h3><a href="#"> Ordertaker </a></h3>
    <table class='table'>
        <thead><tr>
            <th>Customer Name</th>
            <th>Meal</th>
            <th>Surcharge</th>
            <th></th>
        </tr></thead>
        <tbody data-bind="foreach: customers">
          <tr>
                <td><input data-bind="value: name" /></td>
                <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
                <td data-bind="text: formattedPrice"></td>
                <td><a href="#" data-bind="click: $root.removeCustomer">x Remove</a></td>
            </tr>    
        </tbody>
        <thead>
          <tr>
            <th>
              + <a data-bind="click: addCustomer, enable: customers().length < 5" class='customerButton'> Add Customer</button>
            </th> 
            <th> <span data-bind="text: orders()"></span> orders </th>
            <th> Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span> </th>
            <th> x <a data-bind="click: removeAll" class='removeAll'>Remove all </a></th>
        </thead>
    </table>
  </div>
</body>
</html>
